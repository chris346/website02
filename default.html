		#toggle-menu:checked ~ nav.primary-nav{
			display:block;
			padding: 10px;

		}

		#toggle-menu:checked ~ nav.primary-nav a{
			margin-bottom: 50px;
			color: white;
			border: #fff	 solid 1px;
		}
		#toggle-menu:checked ~ .menu-off {
			display: block;
		}
		@media screen and (min-width: 600px) {
			.menu-on, .menu-off {
				display: none;
			}
			nav.primary-nav {

				position: static;
